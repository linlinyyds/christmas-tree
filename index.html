    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ç²’å­ç±» - å¢åŠ æ¼‚æµ®æ•ˆæœ
        class Particle {
            constructor(x, y, color, size, speedX = 0, speedY = 0, floatEnabled = true) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.color = color;
                this.baseSize = size;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;

                // æ¼‚æµ®æ•ˆæœå‚æ•°
                this.floatEnabled = floatEnabled;
                this.floatAmplitudeX = Math.random() * 3 + 1;
                this.floatAmplitudeY = Math.random() * 2 + 0.5;
                this.floatSpeedX = Math.random() * 0.02 + 0.01;
                this.floatSpeedY = Math.random() * 0.015 + 0.01;
                this.floatPhaseX = Math.random() * Math.PI * 2;
                this.floatPhaseY = Math.random() * Math.PI * 2;
            }

            update() {
                if (this.floatEnabled) {
                    // æ›´æ–°æ¼‚æµ®ç›¸ä½
                    this.floatPhaseX += this.floatSpeedX;
                    this.floatPhaseY += this.floatSpeedY;

                    // è®¡ç®—æ¼‚æµ®åç§»
                    this.x = this.baseX + Math.sin(this.floatPhaseX) * this.floatAmplitudeX;
                    this.y = this.baseY + Math.sin(this.floatPhaseY) * this.floatAmplitudeY;
                } else {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                this.twinklePhase += this.twinkleSpeed;
                this.opacity = 0.3 + Math.abs(Math.sin(this.twinklePhase)) * 0.7;
                this.size = this.baseSize * (0.8 + Math.abs(Math.sin(this.twinklePhase)) * 0.4);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;

                // å‘å…‰æ•ˆæœ
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('1)', '0.5)'));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                // æ ¸å¿ƒäº®ç‚¹
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // ä¸Šå‡çš„é­”æ³•ç²’å­
        class RisingParticle {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * (treeHeight * 0.6);
                const progress = Math.random();

                this.x = centerX + Math.cos(angle) * radius * progress;
                this.y = treeBottom - Math.random() * 50;
                this.speedY = -(Math.random() * 1.5 + 0.5);
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.life = 1;
                this.fadeSpeed = Math.random() * 0.005 + 0.003;

                const colors = [
                    'rgba(255, 215, 0, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(135, 206, 250, 1)',
                    'rgba(255, 182, 193, 1)',
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.fadeSpeed;

                if (this.life <= 0 || this.y < treeTop - 100) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity * this.life;

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('1)', '0.5)'));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // æ˜Ÿæ˜Ÿæ•ˆæœ
        class Star {
            constructor(x, y, size, color, isMainStar = false) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.isMainStar = isMainStar;
                this.twinkle = Math.random() * Math.PI * 2;
                this.twinkleSpeed = Math.random() * 0.03 + 0.01;
                this.rotation = 0;
                this.rotationSpeed = isMainStar ? 0.03 : 0; // åªæœ‰ä¸»æ˜Ÿæ˜Ÿæ—‹è½¬
            }

            update() {
                this.twinkle += this.twinkleSpeed;
                if (this.isMainStar) {
                    this.rotation += this.rotationSpeed; // Yè½´æ—‹è½¬
                }
            }

            // 3Då˜æ¢ï¼šç»•Yè½´æ—‹è½¬
            transform3D(x, y, rotationY) {
                const cosRot = Math.cos(rotationY);
                const sinRot = Math.sin(rotationY);

                // Yè½´æ—‹è½¬
                const x3d = x * cosRot;
                const z3d = x * sinRot;

                // é€è§†æŠ•å½±
                const perspective = 300;
                const scale = perspective / (perspective + z3d);

                return {
                    x: x3d * scale,
                    y: y,
                    z: z3d,
                    scale: scale
                };
            }

            // ç»˜åˆ¶äº”è§’æ˜Ÿè·¯å¾„ï¼ˆ2Dï¼‰
            drawStarPath(cx, cy, outerRadius, innerRadius) {
                const points = 5;
                ctx.beginPath();
                for (let i = 0; i < points * 2; i++) {
                    const angle = (Math.PI * 2 * i) / (points * 2) - Math.PI / 2;
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const x = cx + Math.cos(angle) * radius;
                    const y = cy + Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
            }

            // ç»˜åˆ¶3Däº”è§’æ˜Ÿè·¯å¾„ï¼ˆå¸¦Yè½´æ—‹è½¬ï¼‰
            draw3DStarPath(outerRadius, innerRadius, rotationY) {
                const points = 5;
                const vertices = [];

                // è®¡ç®—æ‰€æœ‰é¡¶ç‚¹
                for (let i = 0; i < points * 2; i++) {
                    const angle = (Math.PI * 2 * i) / (points * 2) - Math.PI / 2;
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;

                    const transformed = this.transform3D(x, y, rotationY);
                    vertices.push(transformed);
                }

                // ç»˜åˆ¶è·¯å¾„
                ctx.beginPath();
                vertices.forEach((v, i) => {
                    if (i === 0) {
                        ctx.moveTo(v.x, v.y);
                    } else {
                        ctx.lineTo(v.x, v.y);
                    }
                });
                ctx.closePath();

                // è¿”å›å¹³å‡æ·±åº¦ç”¨äºåˆ¤æ–­å‰å
                const avgZ = vertices.reduce((sum, v) => sum + v.z, 0) / vertices.length;
                return avgZ;
            }

            draw() {
                ctx.save();

                const opacity = 0.7 + Math.abs(Math.sin(this.twinkle)) * 0.3;
                const outerRadius = this.size;
                const innerRadius = this.size * 0.38;

                if (this.isMainStar) {
                    // æœ€å¤–å±‚å…‰æ™• - éå¸¸æŸ”å’Œ
                    ctx.globalAlpha = opacity * 0.15;
                    const outerGlow1 = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 5);
                    outerGlow1.addColorStop(0, 'rgba(240, 245, 220, 0.5)');
                    outerGlow1.addColorStop(0.3, 'rgba(230, 240, 210, 0.3)');
                    outerGlow1.addColorStop(0.6, 'rgba(220, 230, 200, 0.15)');
                    outerGlow1.addColorStop(1, 'rgba(200, 220, 180, 0)');
                    ctx.fillStyle = outerGlow1;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
                    ctx.fill();

                    // ä¸­å¤–å±‚å…‰æ™• - é™ä½é¥±å’Œåº¦
                    ctx.globalAlpha = opacity * 0.2;
                    const outerGlow2 = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3.5);
                    outerGlow2.addColorStop(0, 'rgba(245, 250, 230, 0.6)');
                    outerGlow2.addColorStop(0.4, 'rgba(235, 245, 220, 0.4)');
                    outerGlow2.addColorStop(0.7, 'rgba(225, 235, 210, 0.2)');
                    outerGlow2.addColorStop(1, 'rgba(210, 225, 195, 0)');
                    ctx.fillStyle = outerGlow2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 3.5, 0, Math.PI * 2);
                    ctx.fill();

                    // ä¸­å±‚å…‰æ™• - æŸ”å’Œè¿‡æ¸¡
                    ctx.globalAlpha = opacity * 0.3;
                    const midGlow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2.5);
                    midGlow.addColorStop(0, 'rgba(250, 252, 240, 0.8)');
                    midGlow.addColorStop(0.3, 'rgba(245, 248, 235, 0.6)');
                    midGlow.addColorStop(0.6, 'rgba(240, 245, 225, 0.35)');
                    midGlow.addColorStop(1, 'rgba(230, 240, 215, 0)');
                    ctx.fillStyle = midGlow;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2.5, 0, Math.PI * 2);
                    ctx.fill();

                    // å†…å±‚å…‰æ™• - æ¥è¿‘æ˜Ÿæ˜Ÿæ ¸å¿ƒ
                    ctx.globalAlpha = opacity * 0.45;
                    const innerGlow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 1.5);
                    innerGlow.addColorStop(0, 'rgba(255, 255, 250, 0.9)');
                    innerGlow.addColorStop(0.4, 'rgba(252, 254, 245, 0.7)');
                    innerGlow.addColorStop(0.7, 'rgba(248, 252, 240, 0.4)');
                    innerGlow.addColorStop(1, 'rgba(245, 250, 235, 0)');
                    ctx.fillStyle = innerGlow;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.fill();

                    // 3Dæ—‹è½¬çš„äº”è§’æ˜Ÿä¸»ä½“ - é‡‘é»„è‰² #FFCF53
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.globalAlpha = opacity;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'rgba(255, 207, 83, 0.8)';
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, outerRadius);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                    gradient.addColorStop(0.5, 'rgba(255, 207, 83, 1)');
                    gradient.addColorStop(1, 'rgba(255, 207, 83, 1)');
                    ctx.fillStyle = gradient;
                    this.draw3DStarPath(outerRadius, innerRadius, this.rotation);
                    ctx.fill();
                    ctx.restore();
                } else {
                    // èƒŒæ™¯å°æ˜Ÿæ˜Ÿ
                    ctx.globalAlpha = opacity * 0.5;
                    const glow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                    glow.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    glow.addColorStop(0.5, 'rgba(255, 255, 255, 0.4)');
                    glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                    ctx.fill();

                    // äº”è§’æ˜Ÿä¸»ä½“
                    ctx.globalAlpha = opacity;
                    ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                    this.drawStarPath(this.x, this.y, outerRadius, innerRadius);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        const particles = [];
        const stars = [];
        const spiralRibbons = []; // æ”¹ä¸ºæ•°ç»„å­˜å‚¨å¤šä¸ªèºæ—‹
        const risingParticles = [];

        // åœ£è¯æ ‘å‚æ•°ï¼ˆåŠ¨æ€è®¡ç®—ä»¥ç¡®ä¿å±…ä¸­ï¼‰
        let centerX = canvas.width / 2;
        let treeTop = canvas.height * 0.15;
        let treeBottom = canvas.height * 0.75;
        let treeHeight = treeBottom - treeTop;

        // åˆ›å»ºåœ£è¯æ ‘ç²’å­
        function createTreeParticles() {
            // å¤§å¹…å‡å°‘ç²’å­æ•°é‡ï¼Œåªä¿ç•™80ä¸ªç²’å­
            for (let i = 0; i < 80; i++) {
                const progress = i / 80;

                const y = treeTop + treeHeight * progress;
                const maxWidth = (treeHeight * progress * 0.6);
                const x = centerX + (Math.random() - 0.5) * maxWidth;

                const colors = [
                    'rgba(135, 206, 250, 1)', // å¤©è“è‰²
                    'rgba(100, 149, 237, 1)', // çŸ¢è½¦èŠè“
                    'rgba(70, 130, 180, 1)',  // é’¢é’è‰²
                    'rgba(176, 224, 230, 1)', // ç²‰è“è‰²
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 2 + 1;

                particles.push(new Particle(x, y, color, size));
            }

            // æ·»åŠ å°‘é‡é‡‘è‰²é«˜å…‰ç²’å­
            for (let i = 0; i < 40; i++) {
                const progress = i / 40;

                const y = treeTop + treeHeight * progress;
                const maxWidth = (treeHeight * progress * 0.6);
                const x = centerX + (Math.random() - 0.5) * maxWidth;

                const colors = [
                    'rgba(255, 215, 0, 1)',   // é‡‘è‰²
                    'rgba(255, 255, 224, 1)', // æµ…é»„è‰²
                    'rgba(255, 250, 205, 1)', // æŸ æª¬ç»¸è‰²
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 2.5 + 0.8;

                particles.push(new Particle(x, y, color, size));
            }
        }

        // èºæ—‹å…‰å¸¦ç±»
        class SpiralRibbon {
            constructor(spiralCount, rotationSpeed, direction, colorScheme, startOffset = 0) {
                this.spiralCount = spiralCount; // èºæ—‹åœˆæ•°
                this.rotationSpeed = rotationSpeed; // æ—‹è½¬é€Ÿåº¦
                this.direction = direction; // 1 é¡ºæ—¶é’ˆ, -1 é€†æ—¶é’ˆ
                this.colorScheme = colorScheme; // é¢œè‰²æ–¹æ¡ˆ
                this.rotation = startOffset; // å½“å‰æ—‹è½¬è§’åº¦
                this.particles = [];

                this.createParticles();
            }

            createParticles() {
                const particlesPerSpiral = 50; // å¤§å¹…å‡å°‘ç²’å­å¯†åº¦

                for (let i = 0; i < particlesPerSpiral; i++) {
                    const progress = i / particlesPerSpiral;
                    const baseAngle = progress * Math.PI * 2 * this.spiralCount;
                    const y = treeTop + treeHeight * progress;
                    const radius = (treeHeight * progress * 0.35);

                    // æ ¹æ®é¢œè‰²æ–¹æ¡ˆé€‰æ‹©é¢œè‰²
                    let color;
                    if (this.colorScheme === 'blue') {
                        color = `rgba(${100 + Math.random() * 155}, ${200 + Math.random() * 55}, 255, 1)`;
                    } else if (this.colorScheme === 'gold') {
                        color = `rgba(255, ${200 + Math.random() * 55}, ${100 + Math.random() * 100}, 1)`;
                    } else if (this.colorScheme === 'pink') {
                        color = `rgba(255, ${150 + Math.random() * 105}, ${200 + Math.random() * 55}, 1)`;
                    } else if (this.colorScheme === 'cyan') {
                        color = `rgba(${100 + Math.random() * 100}, ${220 + Math.random() * 35}, 255, 1)`;
                    }

                    this.particles.push({
                        progress: progress,
                        baseAngle: baseAngle,
                        y: y,
                        radius: radius,
                        color: color,
                        baseSize: Math.random() * 3 + 2,
                        size: 0,
                        x: 0,
                        twinkleSpeed: Math.random() * 0.02 + 0.01,
                        twinklePhase: Math.random() * Math.PI * 2,
                        opacity: Math.random() * 0.5 + 0.5
                    });
                }
            }

            update() {
                this.rotation += this.rotationSpeed * this.direction;

                this.particles.forEach(p => {
                    const currentAngle = p.baseAngle + this.rotation;
                    p.x = centerX + Math.cos(currentAngle) * p.radius;

                    p.twinklePhase += p.twinkleSpeed;
                    p.opacity = 0.4 + Math.abs(Math.sin(p.twinklePhase)) * 0.6;
                    p.size = p.baseSize * (0.9 + Math.abs(Math.sin(p.twinklePhase)) * 0.3);
                });
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.save();
                    ctx.globalAlpha = p.opacity;

                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2.5);
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(0.5, p.color.replace('1)', '0.6)'));
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * 2.5, 0, Math.PI * 2);
                    ctx.fill();

                    // æ ¸å¿ƒ
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * 0.6, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();
                });
            }
        }

        // åˆ›å»ºå¤šä¸ªèºæ—‹å…‰å¸¦
        function createSpiralRibbons() {
            // èºæ—‹1ï¼šè“è‰²ï¼Œ4åœˆï¼Œé¡ºæ—¶é’ˆï¼Œå¿«é€Ÿ
            spiralRibbons.push(new SpiralRibbon(4, 0.015, 1, 'blue', 0));

            // èºæ—‹2ï¼šé‡‘è‰²ï¼Œ3åœˆï¼Œé€†æ—¶é’ˆï¼Œä¸­é€Ÿ
            spiralRibbons.push(new SpiralRibbon(3, 0.012, -1, 'gold', Math.PI / 3));

            // èºæ—‹3ï¼šé’è‰²ï¼Œ5åœˆï¼Œé¡ºæ—¶é’ˆï¼Œæ…¢é€Ÿ
            spiralRibbons.push(new SpiralRibbon(5, 0.01, 1, 'cyan', Math.PI * 2 / 3));

            // èºæ—‹4ï¼šç²‰è‰²ï¼Œ3.5åœˆï¼Œé€†æ—¶é’ˆï¼Œå¿«é€Ÿ
            spiralRibbons.push(new SpiralRibbon(3.5, 0.013, -1, 'pink', Math.PI));
        }

        // åˆ›å»ºæ˜Ÿæ˜Ÿæ•ˆæœ
        function createStars() {
            // é¡¶éƒ¨å¤§æ˜Ÿæ˜Ÿ
            stars.push(new Star(centerX, treeTop - 40, 15, 'rgba(255, 255, 255, 1)', true));

            // éšæœºæ˜Ÿæ˜Ÿï¼ˆå°å°ºå¯¸ï¼‰
            for (let i = 0; i < 40; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2 + 1; // 1-3
                const colors = [
                    'rgba(255, 255, 255, 1)',
                    'rgba(200, 220, 255, 1)',
                    'rgba(255, 240, 200, 1)',
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];

                stars.push(new Star(x, y, size, color, false));
            }
        }

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            // æ›´æ–°åœ£è¯æ ‘å‚æ•°ä»¥é€‚åº”æ–°çš„ç”»å¸ƒå¤§å°
            centerX = canvas.width / 2;
            treeTop = canvas.height * 0.15;
            treeBottom = canvas.height * 0.75;
            treeHeight = treeBottom - treeTop;

            // æ¸…ç©ºæ‰€æœ‰æ•°ç»„
            particles.length = 0;
            stars.length = 0;
            spiralRibbons.length = 0;
            risingParticles.length = 0;

            // é‡æ–°åˆ›å»ºæ‰€æœ‰å…ƒç´ 
            createTreeParticles();
            createSpiralRibbons();
            createStars();

            // åˆ›å»ºä¸Šå‡ç²’å­ï¼ˆå‡å°‘æ•°é‡ï¼‰
            for (let i = 0; i < 25; i++) {
                risingParticles.push(new RisingParticle());
            }
        }

        // åˆå§‹åŒ–
        init();

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ä¸Šå‡çš„é­”æ³•ç²’å­ï¼ˆåœ¨æ ‘åé¢ï¼‰
            risingParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // ç»˜åˆ¶æ ‘çš„ç²’å­
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // ç»˜åˆ¶å¤šä¸ªèºæ—‹å…‰å¸¦ï¼ˆå„è‡ªç‹¬ç«‹æ—‹è½¬ï¼‰
            spiralRibbons.forEach(ribbon => {
                ribbon.update();
                ribbon.draw();
            });

            // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // é‡æ–°åˆå§‹åŒ–ä»¥ç¡®ä¿å±…ä¸­
            init();
        });

        // ========== ç¥ç¦è¡¨å•åŠŸèƒ½ ==========

        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal() {
            document.getElementById('blessingModal').classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('blessingModal').classList.remove('active');
            // æ¸…ç©ºè¡¨å•
            document.getElementById('blessingForm').reset();
            // éšè—çŠ¶æ€æ¶ˆæ¯
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('blessingModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // è¡¨å•æäº¤å¤„ç†
        const form = document.getElementById('blessingForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // ç¦ç”¨æäº¤æŒ‰é’®
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // è·å–è¡¨å•æ•°æ®
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // æˆåŠŸ
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'âœ¨ Your blessing has been sent successfully! Thank you!';
                    form.reset();

                    // 3ç§’åå…³é—­æ¨¡æ€æ¡†
                    setTimeout(() => {
                        closeModal();
                    }, 3000);
                } else {
                    // å¤±è´¥
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = 'âŒ Oops! Something went wrong. Please try again.';
                }
            } catch (error) {
                // ç½‘ç»œé”™è¯¯
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'âŒ Network error. Please check your connection and try again.';
            } finally {
                // é‡æ–°å¯ç”¨æäº¤æŒ‰é’®
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Blessing';
            }
        });

        // ========== éŸ³ä¹æ§åˆ¶åŠŸèƒ½ ==========

        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicIcon = document.getElementById('musicIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const unmuteHint = document.getElementById('unmuteHint');

        let isPlaying = false;
        let isMuted = true;

        // åˆå§‹åŒ–éŸ³ä¹æ’­æ”¾å™¨
        function initMusic() {
            bgMusic.volume = 0.7; // é»˜è®¤éŸ³é‡70%

            // æ£€æŸ¥éŸ³é¢‘æ˜¯å¦å·²ç»åœ¨æ’­æ”¾ï¼ˆç”±äºautoplayå±æ€§ï¼‰
            if (!bgMusic.paused) {
                isPlaying = true;
                musicToggle.classList.add('playing');
                musicIcon.textContent = 'âšâš';

                // æ˜¾ç¤ºè§£é™¤é™éŸ³æç¤º
                setTimeout(() => {
                    unmuteHint.classList.add('active');
                }, 1000);

                // 5ç§’åè‡ªåŠ¨éšè—æç¤º
                setTimeout(() => {
                    if (isMuted) {
                        unmuteHint.classList.remove('active');
                    }
                }, 6000);
            } else {
                // å¦‚æœæ²¡æœ‰è‡ªåŠ¨æ’­æ”¾ï¼Œå°è¯•æ‰‹åŠ¨æ’­æ”¾
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicToggle.classList.add('playing');
                    musicIcon.textContent = 'âšâš';

                    setTimeout(() => {
                        unmuteHint.classList.add('active');
                    }, 1000);
                }).catch(error => {
                    // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œæ˜¾ç¤ºæ’­æ”¾æŒ‰é’®
                    console.log('Autoplay prevented:', error);
                    musicIcon.textContent = 'â–¶';
                    isPlaying = false;
                });
            }
        }

        // é¡µé¢åŠ è½½åç«‹å³åˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMusic);
        } else {
            initMusic();
        }

        // ä¹Ÿåœ¨ load äº‹ä»¶æ—¶å†æ¬¡æ£€æŸ¥
        window.addEventListener('load', () => {
            if (!isPlaying && bgMusic.paused) {
                bgMusic.play().catch(() => {
                    // é™é»˜å¤±è´¥
                });
            }
        });

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
                musicToggle.classList.remove('playing');
                musicIcon.textContent = 'â–¶';
            } else {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicToggle.classList.add('playing');
                    musicIcon.textContent = 'âšâš';

                    // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»æ’­æ”¾ï¼Œå¯èƒ½éœ€è¦è§£é™¤é™éŸ³
                    if (isMuted) {
                        unmuteHint.classList.add('active');
                    }
                }).catch(error => {
                    console.log('Play failed:', error);
                });
            }
        }

        // è§£é™¤é™éŸ³
        function unmuteMusic() {
            bgMusic.muted = false;
            isMuted = false;
            unmuteHint.classList.remove('active');

            // ç¡®ä¿éŸ³ä¹æ­£åœ¨æ’­æ”¾
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicToggle.classList.add('playing');
                    musicIcon.textContent = 'âšâš';
                });
            }
        }

        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            bgMusic.volume = volume;

            // å¦‚æœè°ƒæ•´éŸ³é‡ï¼Œè‡ªåŠ¨è§£é™¤é™éŸ³
            if (isMuted && volume > 0) {
                bgMusic.muted = false;
                isMuted = false;
                unmuteHint.classList.remove('active');
            }
        });

        // é™éŸ³/å–æ¶ˆé™éŸ³åˆ‡æ¢
        function toggleMute() {
            if (bgMusic.muted || bgMusic.volume === 0) {
                bgMusic.muted = false;
                isMuted = false;
                if (bgMusic.volume === 0) {
                    bgMusic.volume = 0.7;
                    volumeSlider.value = 70;
                }
                unmuteHint.classList.remove('active');
            } else {
                bgMusic.muted = true;
                isMuted = true;
            }
        }

        // ç‚¹å‡»æç¤ºæ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', (e) => {
            if (e.target === unmuteHint) {
                unmuteHint.classList.remove('active');
            }
        });
